<div class="bg-light w-100 h-100">
  <ngx-dropzone class="h-100" (change)="onSelect($event)" [multiple]="false">
    <ngx-dropzone-label class="text-size-28p">
      <p>Drag and drop portfolio here...</p>
      <p>or</p>
      <p class="d-flex align-items-center justify-content-center">
        <i class="light fa-cloud-upload-alt_light mr-3"></i>
        Select file to upload
      </p>
    </ngx-dropzone-label>
  </ngx-dropzone>
</div>
