<div class="main-page">
  <div class="top-menu-bar">
    <div class="blur-container">
      <div class="backdrop-blur"></div>
    </div>
    <div class="top-bar-content">
      <div class="logo-container">
        <img class="logo" src="/assets/images/miles_logo.png">
        <a class="compliance" href="#" data-toggle="modal" data-target="#loginModal">
          <i class="fa-balance-scale_light mt-0"></i>
          <span>COMPLIANCE</span>
        </a>
      </div>
      <div class="top-menu">
        <div [class]="'search-form ' + (viSerDesktop ? 'show' : 'hide')">
          <div class="w-100">
            <div class="animation-texts">
              <span class="{{ searchKey ? 'd-none' : '' }}">S</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">e</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">a</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">r</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">c</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">h</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">.</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">.</span>
              <span class="{{ searchKey ? 'd-none' : '' }}">.</span>
            </div>
            <input type="text" class="form-control search-box" [(ngModel)]="searchKey" (keyup.enter)="searchMap()">
            <div class="text-border"></div>
          </div>
          <i class="search-btn fa-search_light" (click)="toggleSearch()"></i>
        </div>
        <div class="user-avatar">
          <img src="/assets/images/avatar.png" width="48" height="48">
          <div class="badge-number">3</div>
        </div>
        <span class="separator"></span>
        <button class="btn fa-sign-out-alt_light btn-signout" (click)="signOut()"></button>
      </div>
      <!--</div>-->
    </div>
    <input type="text" [class]="'form-control search-box-bottom ' + (viSerMobile ? 'show' : 'hide')" placeholder="Search..." (keyup.enter)="searchMap($event)">
  </div>

  <div class="main">
    <app-sidebar></app-sidebar>
    <app-miles-map></app-miles-map>
  </div>
</div>
