<div class="main-page">
  <div class="top-menu-bar">
    <img class="logo" src="/assets/images/miles_logo.png" width="104" height="72">
    <div class="d-flex w-100 align-items-center top-menu-items">
      <a class="hamburger" (click)="toggleSidebar()"><i class="fas fa-bars_regular text-white"></i></a>
      <div class="top-menu">
        <input type="text" class="form-control search-box" style="display: none;">
        <i class="search-btn fa-search_regular" (click)="toggleSearch()"></i>
        <span class="user-name">Peter McPlaceholder</span>
        <i class="fa-book-open_regular font-8px rotate-20deg"></i>
        <i class="fa-user_regular"></i>
        <span class="font-28px opacity-50">&nbsp;|&nbsp;</span>
        <button class="btn text-white p-0 fa-sign-out-alt_regular" (click)="signOut()"></button>
      </div>
    </div>
    <input type="text" class="form-control search-box-bottom" style="display: none;">
  </div>

  <div class="main">
    <app-sidebar [class]="additionalSidebarClass"></app-sidebar>
    <app-miles-map></app-miles-map>
  </div>
</div>
