<mgl-map
  [style]="mapvars.styles.light_custom"
  [zoom]="3"
  [minZoom]="3"
  [maxZoom]="16"
  [center]="[-87.622088, 41.878781]"
  (load)="onLoad($event)"
>

  <mgl-control
    mglNavigation
  ></mgl-control>

</mgl-map>

<div [class]="'map-indicator ' + (indicatorTxt != '' ? 'show' : '')">
  <i class="fa-landmark-alt_light" *ngIf="indicatorType == 'state'"></i>
  <i class="fa-hotel_light" *ngIf="indicatorType == 'county'"></i>
  <i class="fa-building_light" *ngIf="indicatorType == 'town' || indicatorType == 'place'"></i>
  {{ indicatorTxt }}
</div>
