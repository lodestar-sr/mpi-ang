<mgl-map
  [style]="'mapbox://styles/mapbox/light-v10'"
  [zoom]="[3]"
  [center]="[-87.622088, 41.878781]"
  (load)="onLoad($event)"
  (mouseOver)="onMouseOver($event)"
  (mouseOut)="onMouseLeave($event)"
>

  <mgl-control
    mglNavigation
  ></mgl-control>

</mgl-map>

<div [class]="'map-indicator ' + (hoverValue ? 'show' : '')">
  <i class="fa-landmark-alt_regular"></i>
  {{ hoverValue }}
</div>
